<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Use Cripto</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg" style="text-align: center;">
    <ion-card-title>
      Saldo total
    </ion-card-title>
    <ion-card no-margin margin-bottom class="full-width">
  
        <ion-card-title>
          R$ 0,00
        </ion-card-title>  

  
    </ion-card>

    <ion-card-title style="text-align: center">
      Operações 
    </ion-card-title>
    <ion-card no-margin margin-bottom class="full-width">
  
        <button ion-button>Enviar</button>
  
        <button ion-button>Receber</button>
  
    </ion-card>
</ion-content>
