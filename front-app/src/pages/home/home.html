<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg" style="text-align: center;">

  <ion-card no-margin margin-bottom class="full-width">
      <ion-card-title>
        Saldo total
      </ion-card-title>

      <ion-card-content>
        R$ 0,00
      </ion-card-content>  
  </ion-card>

  <ion-card no-margin margin-bottom class="full-width">
      <ion-card-title style="text-align: center">
          Operações
      </ion-card-title>

      <button ion-button icon-start color="grey" tappable (click)="send()" style="height: 100px;">
        <ion-icon name="arrow-round-up"></ion-icon>
        Enviar
      </button>
      <button ion-button icon-start color="grey" tappable (click)="receive()" style="height: 100px;">
        <ion-icon name="arrow-round-down"></ion-icon>
        Receber
      </button>
  </ion-card>
</ion-content>
