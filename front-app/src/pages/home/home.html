<ion-header>
  <ion-navbar text-center>
    <ion-title>Carteira</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg" text-center>

  <ion-card no-margin margin-bottom class="full-width no-shadow">
      <ion-card-title>
        Saldo total
      </ion-card-title>

      <ion-card-content class="font-14">
        R$ 0,00
      </ion-card-content>  
  </ion-card>

  <ion-card no-margin no-shadow margin-bottom class="full-width no-shadow">
      <ion-card-title class="font-14">
        Operações
      </ion-card-title>

      <button ion-button icon-start color="grey" class="no-shadow" tappable (click)="send()" style="height: 100px;">
        <ion-icon name="arrow-round-up"></ion-icon>
        Enviar
      </button>
      <button ion-button icon-start color="grey" class="no-shadow" tappable (click)="receive()" style="height: 100px;">
        <ion-icon name="arrow-round-down"></ion-icon>
        Receber
      </button>
  </ion-card>
</ion-content>
